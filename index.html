<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>блоки</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">

    <!--верхний блок-->

    <div class="row">
        <img src="img/rectangle_up.png" class="img-responsive">
    </div>
    <br><br><br>

    <!--левый блок-->

    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div id="rectangle_left"></div>
        </div>

        <!--правый блок-->

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-xs-12">
            <div id="rectangle_right"></div>
        </div>
    </div>
    <br><br><br>

    <!--нижний блок-->

    <div class="row">
        <img src="img/rectangle_down.png" class="img-responsive">
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
</body>
</html>
